backend:
    functions:
        - entry: dist/app.js
          handler: handler
          name: serverless
          path: ./
          type: aws
    language:
        name: js
    path: express
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    environment:
        VITE_API_URL_SERVERLESS: ${{ backend.functions.serverless.url }}
    path: client
    publish: dist
    scripts:
        build:
            - npm run build
        deploy:
            - npm install
    subdomain: red-unchanged-toad
name: red-unchanged-toad
region: us-east-1
yamlVersion: 2
