backend:
    functions:
        - entry: dist/app.js
          handler: handler
          name: function-express
          path: .
          type: httpServer
    language:
        name: js
    path: express
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    environment:
        VITE_API_URL_FUNCTION_EXPRESS: ${{ backend.functions.function-express.url }}
    path: client
    publish: dist
    scripts:
        build:
            - npm run build
        deploy:
            - poop
    subdomain: aquamarine-retired-platypus
name: aquamarine-retired-platypus
region: us-east-1
yamlVersion: 2
